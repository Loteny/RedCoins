version: "3"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tvM@v:2gj@A')cH5
    ports:
      - "3306:3306"
    networks:
      - offline
    volumes:
      - mysql-datavolume:/var/lib/mysql
  web:
    image: leoschsenna/redcoins-sv
